<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimmer Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Buttons Column -->
        <div class="col-3">
            <div class="row mb-2">
                <button class="btn btn-primary w-100">Test 1</button>
            </div>
            <div class="row mb-2">
                <button class="btn btn-primary w-100">Test 2</button>
            </div>
            <div class="row mb-2">
                <button class="btn btn-primary w-100">Test 3</button>
            </div>
            <div class="row mb-2">
                <button class="btn btn-primary w-100">Test 4</button>
            </div>
            <div class="row mb-2">
                <button class="btn btn-primary w-100">Test 5</button>
            </div>
        </div>
        <!-- Video and Controls Column -->
        <div class="col-9">
            <div class="video-container mb-4">
                <img src="{{ url_for('video_feed') }}" alt="Video Feed" class="img-fluid">
            </div>
            <div class="row">
                <!-- Sliders -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="threshold" class="form-label">Threshold:</label>
                        <input type="range" id="threshold" name="threshold" min="0" max="100" class="form-range">
                    </div>
                    <div class="mb-3">
                        <label for="brightness" class="form-label">Brightness:</label>
                        <input type="range" id="brightness" name="brightness" min="0" max="100" class="form-range">
                    </div>
                    <div class="mb-3">
                        <label for="contrast" class="form-label">Contrast:</label>
                        <input type="range" id="contrast" name="contrast" min="0" max="100" class="form-range">
                    </div>
                    <div class="mb-3">
                        <label for="saturation" class="form-label">Saturation:</label>
                        <input type="range" id="saturation" name="saturation" min="0" max="100" class="form-range">
                    </div>
                    <div class="mb-3">
                        <label for="sharpness" class="form-label">Sharpness:</label>
                        <input type="range" id="sharpness" name="sharpness" min="0" max="100" class="form-range">
                    </div>
                </div>
                <!-- Radio Buttons -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="cam1" class="form-label">Cam 1:</label>
                        <input type="radio" id="cam1" name="camera" class="form-check-input">
                    </div>
                    <div class="mb-3">
                        <label for="cam2" class="form-label">Cam 2:</label>
                        <input type="radio" id="cam2" name="camera" class="form-check-input">
                    </div>
                    <div class="mb-3">
                        <label for="cam3" class="form-label">Cam 3:</label>
                        <input type="radio" id="cam3" name="camera" class="form-check-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="{{ url_for('static', filename='js/sliders.js') }}"></script>
<script src="{{ url_for('static', filename='js/radios.js') }}"></script>

</html>
